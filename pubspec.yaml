name: receipt_maker
description: "Receipt creator with PDF generation, cloud sync, and subscription features."
publish_to: 'none'

version: 1.3.0+7

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.4
  
  # Local Database (Web-compatible with shared_preferences)
  shared_preferences: ^2.5.3
  shared_preferences_web: ^2.4.2  # Web implementation
  path: ^1.9.0
  
  # Sharing
  share_plus: ^10.1.3
  
  # State Management
  provider: ^6.1.5+1
  
  # Cloud Storage
  google_sign_in: ^6.2.2
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  googleapis: ^13.2.0
  http: ^1.5.0
  # Microsoft OneDrive integration
  aad_oauth: ^1.0.1  # Azure AD OAuth authentication
  url_launcher: ^6.3.1  # For OAuth redirects
  
  # AdMob
  google_mobile_ads: ^5.3.1
  
  # Analytics
  firebase_core: 3.6.0
  firebase_analytics: 11.3.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.20.3
  build_runner: ^2.4.13
flutter:

  uses-material-design: true
  
  assets:
    - assets/fonts/
  
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
